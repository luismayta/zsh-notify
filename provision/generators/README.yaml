#
# This is the canonical configuration for the `README.md`
# Run `make readme` to rebuild the `README.md`
#

# Name of this project
name: zsh-notify

email:
  support: support@hadenlabs.com

# Logo for this project
#logo: docs/logo.png

# License of this project
license: 'LGPL-3.0'

# Canonical GitHub repo
github_repo: luismayta/zsh-notify

# Badges to display
badges:
  - name: Lint
    image: https://github.com/luismayta/zsh-notify/actions/workflows/lint.yml/badge.svg?branch=develop
    url: https://github.com/luismayta/zsh-notify/actions
  - name: Issues
    image: https://img.shields.io/github/issues/luismayta/zsh-notify.svg
    url: https://github.com/luismayta/zsh-notify/issues
  - name: Latest Release
    image: https://img.shields.io/github/release/luismayta/zsh-notify.svg
    url: https://github.com/luismayta/zsh-notify/releases

# Short description of this project
description: |-
  zsh-notify plugin for zsh with auto install and sound of r2d2.

features:
  - 'auto install dependencies'
  - 'sound of r2d2 for success and error commands'

requirements: |-

  This is a list of plugins that need to be installed previously to enjoy all the goodies of this configuration:

  * [zsh-core](https://github.com/hadenlabs/zsh-core)

usage: |
  The only thing that is needed is to add it to your ZSH configuration

installation:
  - 'docs/include/installation/oh-my-zsh.md'
  - 'docs/include/installation/antigen.md'
  - 'docs/include/installation/antibody.md'

include:
  - 'docs/functions.md'
